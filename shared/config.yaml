# config.yaml

quality:
  confidence_min: 95
  template_score_min: 13
  comprehension_minutes: 3

cards:
  min_hours: 1
  max_hours: 4
  max_per_run: 100

pheromone:
  P0_half_life_hours: 24
  P1_half_life_hours: 72
  P2_half_life_hours: 168

quorum:
  min_agents: 3
  pass_threshold: 0.67

auto_commit:
  enabled: true
  on_fail: block_phase          # hard block â€” no phase transition with uncommitted files
  branch_per_run: true          # feature/swarm-review-YYYYMMDD

pr_review:
  mode: auto                    # auto | human
  reviewer_agents_min: 3
  pass_threshold: 0.67          # 2/3 quorum
  max_fix_loops: 5
  auto:
    run_checks: true
    require_pr_ready_gate: true
    statuses: [APPROVED, NEEDS_FIX, REJECTED]
    reviewer_roles: [security, logic, style]
  human:
    system_claims_final_review: false

modes:
  full: { workers: 3 }
  balanced: { workers: 2 }
  economy: { workers: 1 }

language:
  default: ru
  final_report: ru              # terminal report always in Russian (E11)
